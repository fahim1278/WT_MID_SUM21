<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form>
		<table align="center">
		<tr>
			<td><h3>Patient Appointment:</h3></td>
		</tr>
		<tr>
			<td>Patient Full Name</td>
			<td><input type="text" name="Patient_id" placeholder="Patient_id"></td>
		</tr>
		<tr>
			<td>Date of Birth</td>
				<td>
					<select>
						<option value="">Month</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
				
					<select>
						<option value="">Day</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
				
					<select>
						<option value="">Year</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
				</td>
			
		</tr>
		<tr>
				<td>Gender</td>
				<td> <input type="radio" name="gender"> Male <input name="gender" type="radio"> Female </td>
		</tr>
		<tr>
			<td>Mobile no.:</td>
			<td><input type="text" name="Mobile_no." placeholder="Mobile_no."></td>
		</tr>
		<tr>
			<td>Email.</td>
			<td><input type="text" name="Email" placeholder="Email"></td>
		</tr>
		<tr>
			<td>Request for</td>
			<td>
					<select>
						<option value="">Choose One</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
				</td>
		</tr>

		<tr>
			<td>Speciality for consultation</td>
			<td>
					<select>
						
						<option value="">Choose One</option>
						    <option>Out Patient Consultation</option>
						    <option>Investigation</option>
						    <option>CT scan</option>
						    <option>MRI</option>
						    <option>Ultra Sound</option>
						    <option>Nuclear Medicine</option>
						    <option>X-ray</option> 
						    <option>Lab Medicine</option>
						    <option>Vaccination</option> 
						    <option>Health Screening ( Master health check )</option> 
						    <option>Pharmacy</option>
						    <option>Other</option>
					</select>
				</td>
		</tr>

		<tr>
			<td>Doctor</td>
			<td>
					<select>
						<option value="">Choose One</option>
						<option>Doctor 1</option>
						<option>Doctor 2</option>
						<option>Doctor 3</option>
					</select>
				</td>
		</tr>





		<tr>
            <td>Birth Date :</td>
                <td><select name="Date"><option disabled selected>Date</option></select>
                
               <select name="Month"> 
                 <option disabled selected>Month</option>
             </select>
             
             <select name="year">
                  <option disabled selected>Year</option>
            </select>
            </td>
        </tr>

 

        <tr>
            <td>Time :</td>
                <td><select name="Hour"><option disabled selected>Hour</option></select>
                
               <select name="Minite"> 
                 <option disabled selected>Minite</option>
             </select>
             
             <select>
                  <option>AM</option>
                  <option>PM</option>
            </select>
            </td>
        </tr>
        <tr>
        <td align="right"><button>Back to home</button></td>
        <td align="left"><button>Submit</button></td>
        <td></td>
        </tr>
	</form>
	</table>

</body>
</html>

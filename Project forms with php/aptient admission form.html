<html>
<head>
	<title></title>
</head>
<body>
	<form>
		<table align="center">
			<tr>
				<td><h3>Patient admission form</h3></td>
			</tr>
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name" placeholder="Name"></style></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><input type="text" name="address" placeholder="Address"></td>
			</tr>
			
				<td>Age:</td>
				<td><input type="text" name="age" placeholder="Age"></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td><input type="radio" name="gender" value="Male">Male<input type="radio" name="gender" value="Female">Female</td>
			</tr>
			<tr>
				<td>Blood Group:</td>
				<td>
					<select name="blood_group">
						<option>A+</option>
						<option>A-</option>
						<option>B+</option>
						<option>B-</option>
						<option>AB+</option>
						<option>AB-</option>
						<option>O+</option>
						<option>O-</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" name="email" placeholder="Email"></td>
			</tr>
			<tr>
			<tr>
				<td>Contact no.:</td>
				<td><input type="text" name="contact_no" placeholder="Contact no."></td>
			</tr>
			<tr></tr>
			<tr><td align="right"><input type="Submit" value="Submit"></td></tr>
		</table>
	</form>

</body>
</html>
